name: Build APK
on: push  # Запускать при каждом push в репозиторий

jobs:
  build:
    runs-on: ubuntu-latest  # Используем Linux в облаке
    steps:
      # Шаг 1: Клонируем репозиторий
      - uses: actions/checkout@v4

      # Шаг 2: Устанавливаем Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Шаг 3: Устанавливаем зависимости
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk
          pip install briefcase toga-android pygame

      # Шаг 4: Собираем APK
      - name: Build APK
        run: |
          briefcase create android
          briefcase build android

      # Шаг 5: Сохраняем APK как артефакт
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: memory-master-apk
          path: android/gradlew/build/outputs/apk/debug/*.apk